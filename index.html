<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora - Video Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="editor-app">
        <header class="top-bar">
            <h1>Aurora Video Editor</h1>
        </header>

        <main class="main-content">
            <aside class="left-panel">
                <div class="panel-header">Media Library</div>
                <div class="panel-content" id="media-library">
                    <div class="media-item" draggable="true" data-src="https://www.w3schools.com/html/mov_bbb.mp4" data-duration="10">
                        <img src="https://via.placeholder.com/100x60/3498db/ffffff?text=Video+1" alt="Video Clip">
                        <div class="item-details">
                            <span class="item-name">Video 1</span>
                            <span class="item-duration">10s</span>
                        </div>
                    </div>
                    <div class="media-item" draggable="true" data-src="https://www.w3schools.com/html/movie.mp4" data-duration="5">
                        <img src="https://via.placeholder.com/100x60/e67e22/ffffff?text=Video+2" alt="Video Clip">
                        <div class="item-details">
                            <span class="item-name">Video 2</span>
                            <span class="item-duration">5s</span>
                        </div>
                    </div>
                </div>
            </aside>

            <section class="center-panel">
                <div class="video-viewer">
                    <video id="video-element"></video>
                </div>
                <div class="player-controls">
                    <button id="play-pause-btn"><span class="icon">&#9658;</span></button>
                    <div class="progress-bar-container">
                        <input type="range" id="seek-bar" value="0">
                    </div>
                    <span id="current-time">00:00</span> / <span id="duration">00:00</span>
                    <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
                </div>
            </section>
        </main>

        <footer class="bottom-panel">
            <div class="panel-header">Timeline</div>
            <div class="timeline-container" id="timeline">
                <div class="timeline-track" id="video-track">
                    <div class="track-header">Video</div>
                    </div>
                <div class="timeline-track" id="audio-track">
                    <div class="track-header">Audio</div>
                    </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
