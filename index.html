<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora - Video Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="editor-container">
        <div class="top-bar">
            <h1>Aurora</h1>
        </div>

        <div class="main-workspace">
            <div class="left-panel">
                <div class="panel-header">Tools</div>
                <div class="panel-tabs">
                    <button class="tab-button active" data-tab="media"><i class="fas fa-folder"></i> Media</button>
                    <button class="tab-button" data-tab="effects"><i class="fas fa-magic"></i> Effects</button>
                    <button class="tab-button" data-tab="text"><i class="fas fa-font"></i> Text</button>
                </div>
                <div class="tab-content active" id="media">
                    <div class="media-library">
                        <div class="media-item" draggable="true" data-src="https://www.w3schools.com/html/mov_bbb.mp4">
                            <img src="https://via.placeholder.com/120x80/2980b9/ffffff?text=Clip+1" alt="Video Clip 1">
                            <span class="media-name">Clip 1</span>
                        </div>
                        <div class="media-item" draggable="true" data-src="https://www.w3schools.com/html/movie.mp4">
                            <img src="https://via.placeholder.com/120x80/c0392b/ffffff?text=Clip+2" alt="Video Clip 2">
                            <span class="media-name">Clip 2</span>
                        </div>
                    </div>
                </div>
                <div class="tab-content" id="effects">
                    <p>Effects library coming soon...</p>
                </div>
                <div class="tab-content" id="text">
                    <p>Text tool coming soon...</p>
                </div>
            </div>

            <div class="center-panel">
                <div class="video-viewer">
                    <video id="video-element" class="video-player" controls></video>
                </div>
                <div class="viewer-controls">
                    <div class="controls-left">
                        <button id="play-pause-btn" class="control-btn"><i class="fas fa-play"></i></button>
                        <button id="trim-btn" class="control-btn"><i class="fas fa-cut"></i></button>
                    </div>
                    <div class="timeline-slider">
                        <input type="range" id="seek-bar" min="0" value="0">
                        <div class="time-display">
                            <span id="current-time">00:00</span> / <span id="duration">00:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="panel-header">Properties</div>
                <div class="panel-content">
                    <p>Clip properties will appear here.</p>
                </div>
            </div>
        </div>

        <div class="bottom-panel">
            <div class="panel-header">Timeline</div>
            <div class="timeline" id="timeline">
                <div class="timeline-track" id="video-track">
                    <div class="track-label">Video</div>
                </div>
                <div class="timeline-track" id="audio-track">
                    <div class="track-label">Audio</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
