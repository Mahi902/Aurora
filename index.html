<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurora Launcher</title>
<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #1e1e2f;
        color: #fff;
        overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 200px;
        height: 100%;
        background: #2c2c3e;
        padding: 20px 10px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    #sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    #sidebar button {
        padding: 10px;
        border: none;
        background: #44445c;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.2s;
    }

    #sidebar button:hover {
        background: #5a5a7d;
    }

    /* Taskbar */
    #taskbar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background: #2c2c3e;
        display: flex;
        align-items: center;
        padding: 0 10px;
        gap: 10px;
    }

    #start-btn {
        padding: 8px 12px;
        background: #44445c;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 4px;
    }

    #start-menu {
        position: fixed;
        bottom: 50px;
        left: 10px;
        width: 200px;
        background: #3b3b5c;
        padding: 10px;
        border-radius: 6px;
        display: none;
        flex-direction: column;
        gap: 10px;
    }

    #start-menu button {
        padding: 8px;
        background: #5a5a7d;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 4px;
    }

    #start-menu button:hover {
        background: #7070a0;
    }

    /* Main content area */
    #main {
        margin-left: 200px;
        margin-bottom: 50px;
        padding: 20px;
        height: calc(100% - 50px);
        overflow: auto;
    }
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <h2>Aurora</h2>
    <button>File Explorer</button>
    <button>Settings</button>
    <button>Apps</button>
</div>

<!-- Main content -->
<div id="main">
    <h1>Welcome to Aurora</h1>
    <p>This is your web-based launcher. Click the Start button below to access the main menu.</p>
</div>

<!-- Taskbar -->
<div id="taskbar">
    <button id="start-btn">Start</button>
</div>

<!-- Start menu -->
<div id="start-menu">
    <button>Notepad</button>
    <button>Calculator</button>
    <button>Browser</button>
</div>

<script>
    const startBtn = document.getElementById('start-btn');
    const startMenu = document.getElementById('start-menu');

    startBtn.addEventListener('click', () => {
        startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    // Close start menu if clicked outside
    document.addEventListener('click', (e) => {
        if (!startBtn.contains(e.target) && !startMenu.contains(e.target)) {
            startMenu.style.display = 'none';
        }
    });
</script>

</body>
</html>
