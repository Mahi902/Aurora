<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. Base & Resets --- */
        :root {
            --bar-blur: 10px;
            --bar-background: rgba(255, 255, 255, 0.4);
            --text-color: #1a1a1a;
            --hover-background: rgba(255, 255, 255, 0.7);
            --border-color: rgba(200, 200, 200, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
        }

        /* --- 2. Desktop Environment --- */
        #desktop {
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-position: center center;
            transition: background-image 0.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        #desktopCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind other elements */
        }
        
        #homeScreenGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
            padding: 20px;
            height: calc(100% - 50px);
            align-content: start;
            justify-items: center;
        }

        .home-screen-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            color: var(--text-color);
        }
        .home-screen-app:hover {
            background-color: var(--hover-background);
        }
        .home-screen-app i {
            font-size: 32px;
            margin-bottom: 8px;
        }
        .home-screen-app span {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        /* --- 3. Bottom Bar (Taskbar) --- */
        #bottomBar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: var(--bar-background);
            backdrop-filter: blur(var(--bar-blur));
            -webkit-backdrop-filter: blur(var(--bar-blur));
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 10000;
        }

        #menuButton {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        #menuButton:hover { background-color: var(--hover-background); }

        #runningApps {
            display: flex;
            height: 100%;
            align-items: center;
            gap: 5px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .taskbar-icon {
            background: none;
            border: none;
            padding: 5px 10px;
            font-size: 22px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s ease;
        }
        .taskbar-icon:hover { background-color: var(--hover-background); }
        .taskbar-icon.active::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: #007aff;
            border-radius: 50%;
        }

        #systemTray { font-size: 14px; font-weight: 500; }

        /* --- 4. App Menu --- */
        #appMenu {
            position: fixed;
            bottom: 60px;
            left: 15px;
            width: 400px;
            max-height: 500px;
            background: var(--bar-background);
            backdrop-filter: blur(var(--bar-blur));
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 30px var(--shadow-color);
            padding: 15px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            visibility: hidden;
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s;
        }
        #appMenu.visible { opacity: 1; transform: translateY(0); visibility: visible; }
        #appSearch { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background-color: rgba(255, 255, 255, 0.8); font-size: 16px; margin-bottom: 15px; }
        #appSearch:focus { outline: none; border-color: #007aff; box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.3); }
        #appGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 15px; overflow-y: auto; padding-right: 5px; }
        .app-icon { display: flex; flex-direction: column; align-items: center; text-align: center; padding: 10px; border-radius: 8px; cursor: grab; transition: background-color 0.2s ease; text-decoration: none; color: var(--text-color); }
        .app-icon:hover { background-color: var(--hover-background); }
        .app-icon i { font-size: 32px; margin-bottom: 8px; }
        .app-icon span { font-size: 13px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; }

        /* --- 5. App Windows --- */
        #window-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 50px);
            pointer-events: none;
        }

        .app-window {
            position: absolute;
            width: 600px;
            height: 400px;
            background-color: rgba(245, 245, 247, 0.9);
            backdrop-filter: blur(var(--bar-blur));
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 10px 40px var(--shadow-color);
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden;
            min-width: 250px;
            min-height: 150px;
            pointer-events: auto;
            transition: opacity 0.2s, transform 0.2s;
        }
        .app-window.minimized {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }
        .app-window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            border-radius: 0;
            resize: none;
            transition: none;
        }
        .window-header { width: 100%; height: 35px; background-color: rgba(230, 230, 230, 0.7); border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; padding: 0 10px; cursor: move; border-top-left-radius: 12px; border-top-right-radius: 12px; flex-shrink: 0; }
        .window-title { font-weight: 600; font-size: 14px; }
        .window-controls { display: flex; align-items: center; }
        .window-controls button { background: none; border: none; font-size: 14px; width: 28px; height: 28px; line-height: 28px; border-radius: 50%; cursor: pointer; color: var(--text-color); opacity: 0.7; }
        .window-controls button:hover { background-color: rgba(0, 0, 0, 0.1); opacity: 1;}
        .window-body { flex-grow: 1; padding: 0; overflow: hidden; }
        
        /* Browser-specific styles */
        .browser-body {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            padding: 0;
        }
        .browser-toolbar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(230, 230, 230, 0.7);
            border-bottom: 1px solid var(--border-color);
            gap: 5px;
            flex-shrink: 0;
        }
        .browser-toolbar input[type="text"] {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        .browser-toolbar button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: #007aff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .browser-toolbar button:hover {
            background-color: #005bb5;
        }
        .browser-iframe {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Settings App Styles */
        #settings-content {
            padding: 20px;
        }
        .setting-section {
            margin-bottom: 20px;
        }
        .setting-section h3 {
            margin-bottom: 10px;
        }
        .setting-section input {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .setting-section button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: #007aff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 5px;
        }
        .setting-section button:hover {
            background-color: #005bb5;
        }
        
        #messageBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 30px var(--shadow-color);
            padding: 20px;
            max-width: 400px;
            z-index: 20000;
            display: none;
            text-align: center;
        }
        #messageBox h4 {
            margin-bottom: 10px;
        }
        #messageBox button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }


        /* --- 6. Custom Context Menu --- */
        #contextMenu {
            position: fixed;
            background: var(--bar-background);
            backdrop-filter: blur(var(--bar-blur));
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 30px var(--shadow-color);
            padding: 8px 0;
            z-index: 10001;
            display: none; /* Hidden by default */
            list-style: none;
        }
        .context-menu-item {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .context-menu-item:hover {
            background-color: var(--hover-background);
        }
        .context-menu-item i {
            width: 20px; /* Aligns icons */
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="desktop">
        <canvas id="desktopCanvas"></canvas>
        <div id="homeScreenGrid"></div>
        <div id="window-container"></div>
    </div>

    <div id="bottomBar">
        <div id="menuButtonContainer">
            <button id="menuButton" title="Open Menu"><i class="fa-solid fa-cloud"></i></button>
        </div>
        <div id="runningApps"></div>
        <div id="systemTray">
            <div id="clock"></div>
        </div>
    </div>

    <div id="appMenu">
        <input type="search" id="appSearch" placeholder="Search for apps...">
        <div id="appGrid"></div>
    </div>
    
    <!-- New context menu HTML -->
    <ul id="contextMenu">
        <li class="context-menu-item" data-action="change-wallpaper"><i class="fa-solid fa-image"></i>Change Wallpaper</li>
        <li class="context-menu-item" data-action="open-settings"><i class="fa-solid fa-gears"></i>Open Settings</li>
    </ul>
    
    <div id="messageBox" style="display: none;">
        <h4 id="messageBoxTitle"></h4>
        <p id="messageBoxText"></p>
        <button id="messageBoxOk">OK</button>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const desktop = document.getElementById('desktop');
        const desktopCanvas = document.getElementById('desktopCanvas');
        const homeScreenGrid = document.getElementById('homeScreenGrid');
        const clockElement = document.getElementById('clock');
        const menuButton = document.getElementById('menuButton');
        const appMenu = document.getElementById('appMenu');
        const appGrid = document.getElementById('appGrid');
        const appSearch = document.getElementById('appSearch');
        const windowContainer = document.getElementById('window-container');
        const runningAppsContainer = document.getElementById('runningApps');
        const contextMenu = document.getElementById('contextMenu');
        const messageBox = document.getElementById('messageBox');
        const messageBoxTitle = document.getElementById('messageBoxTitle');
        const messageBoxText = document.getElementById('messageBoxText');
        const messageBoxOk = document.getElementById('messageBoxOk');

        const APPS = [
            // The sourceUrl for each app now points to the public GitHub Pages URL
            { id: 'browser', name: 'Browser', icon: 'fa-solid fa-globe', color: '#3498db' },
            { id: 'notes', name: 'Notes', icon: 'fa-solid fa-clipboard', color: '#f1c40f', sourceUrl: 'https://mahi902.github.io/Aurora/notes.html' },
            { id: 'settings', name: 'Settings', icon: 'fa-solid fa-gears', color: '#95a5a6' }, // settings app is now self-contained
            { id: 'example', name: 'Code Editor', icon: 'fa-solid fa-code', color: '#1abc9c', sourceUrl: 'https://mahi902.github.io/Aurora/frontendide.html' },
            { id: 'files', name: 'Document Editor', icon: 'fa-solid fa-file', color: '#e67e22', sourceUrl: 'https://mahi902.github.io/Aurora/documenteditor.html' },
            { id: 'terminal', name: 'Word Finder', icon: 'fa-solid fa-font', color: '#2ecc71', sourceUrl: 'https://mahi902.github.io/Aurora/wordfinder.html' },
            { id: 'calculator', name: 'Calculator', icon: 'fa-solid fa-calculator', color: '#34495e', sourceUrl: 'https://mahi902.github.io/Aurora/calculator.html' },
            { id: 'mail', name: 'Chat', icon: 'fa-solid fa-message', color: '#e74c3c', sourceUrl: 'https://mahi902.github.io/Aurora/chat.html' },
            { id: 'photos', name: 'Image Editor', icon: 'fa-solid fa-image', color: '#9b59b6', sourceUrl: 'https://mahi902.github.io/Aurora/imageeditor.html' },
        ];

        let zIndexCounter = 100;
        let homeScreenApps = JSON.parse(localStorage.getItem('homeScreenApps')) || [];
        let customWallpaper = localStorage.getItem('customWallpaper');

        function generateBlobWallpaper() {
            const ctx = desktopCanvas.getContext('2d');
            desktopCanvas.width = window.innerWidth;
            desktopCanvas.height = window.innerHeight;

            const baseColors = [
                '#B0D4FF', '#A3F5E7', '#C4F6E5', '#D2F0FB', '#C6E8F6',
                '#BBE4E9', '#D9E0EF', '#F5E4E3', '#F9E5D9', '#E6C6D6',
                '#F3E1F5', '#E1EBF5', '#D9E5F9', '#F9F1E2', '#E7F5E1'
            ];

            // Use a specific color for the background
            ctx.fillStyle = '#f0f4f9';
            ctx.fillRect(0, 0, desktopCanvas.width, desktopCanvas.height);

            const numBlobs = Math.floor(Math.random() * 5) + 3; // 3 to 7 blobs
            for (let i = 0; i < numBlobs; i++) {
                const color = baseColors[Math.floor(Math.random() * baseColors.length)];
                const x = Math.random() * desktopCanvas.width;
                const y = Math.random() * desktopCanvas.height;
                const radius = Math.random() * 150 + 150;
                const blur = Math.random() * 100 + 100;

                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                gradient.addColorStop(0, color + 'e6');
                gradient.addColorStop(1, color + '00');
                
                ctx.globalAlpha = 0.8;
                ctx.filter = `blur(${blur}px)`;
                ctx.fillStyle = gradient;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function setWallpaper() {
            if (customWallpaper) {
                desktopCanvas.style.display = 'none';
                desktop.style.backgroundImage = `url('${customWallpaper}')`;
            } else {
                desktopCanvas.style.display = 'block';
                desktop.style.backgroundImage = 'none';
                generateBlobWallpaper();
            }
        }

        function showMessage(title, message) {
            messageBoxTitle.textContent = title;
            messageBoxText.textContent = message;
            messageBox.style.display = 'block';
        }
        messageBoxOk.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        function updateClock() {
            clockElement.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function renderApps(appsToRender = APPS) {
            appGrid.innerHTML = '';
            appsToRender.forEach(app => {
                const appIcon = document.createElement('a');
                appIcon.href = '#';
                appIcon.className = 'app-icon';
                appIcon.dataset.appId = app.id;
                appIcon.innerHTML = `<i class="${app.icon}" style="color: ${app.color};"></i><span>${app.name}</span>`;
                appIcon.draggable = true;
                appIcon.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', app.id);
                    e.dataTransfer.effectAllowed = 'copy';
                });
                appIcon.addEventListener('click', (e) => {
                    e.preventDefault();
                    launchApp(app.id);
                    toggleMenu(false);
                });
                appGrid.appendChild(appIcon);
            });
        }
        
        function renderHomeScreenApps() {
            homeScreenGrid.innerHTML = '';
            homeScreenApps.forEach(appId => {
                const app = APPS.find(a => a.id === appId);
                if (app) {
                    const appIcon = document.createElement('a');
                    appIcon.href = '#';
                    appIcon.className = 'home-screen-app';
                    appIcon.dataset.appId = app.id;
                    appIcon.innerHTML = `<i class="${app.icon}" style="color: ${app.color};"></i><span>${app.name}</span>`;
                    appIcon.draggable = true;
                    appIcon.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', app.id);
                        e.dataTransfer.effectAllowed = 'move';
                    });
                    appIcon.addEventListener('click', (e) => {
                        e.preventDefault();
                        launchApp(app.id);
                    });
                    homeScreenGrid.appendChild(appIcon);
                }
            });
        }
        
        function saveHomeScreenApps() {
            localStorage.setItem('homeScreenApps', JSON.stringify(homeScreenApps));
        }

        function toggleMenu(forceState) {
            const isVisible = appMenu.classList.contains('visible');
            if (forceState === true || (!isVisible && forceState !== false)) {
                appMenu.classList.add('visible');
            } else {
                appMenu.classList.remove('visible');
            }
        }

        function focusWindow(appWindow) {
            appWindow.classList.remove('minimized');
            appWindow.style.zIndex = ++zIndexCounter;
            document.querySelectorAll('.taskbar-icon').forEach(icon => icon.classList.remove('active'));
            document.getElementById(`taskbar-icon-${appWindow.dataset.appId}`).classList.add('active');
        }
        
        function launchApp(appId) {
            const existingWindow = document.getElementById(`window-${appId}`);
            if (existingWindow) {
                focusWindow(existingWindow);
                return;
            }

            const appData = APPS.find(app => app.id === appId);
            if (!appData) return;

            const appWindow = document.createElement('div');
            appWindow.id = `window-${appId}`;
            appWindow.dataset.appId = appId;
            appWindow.className = 'app-window';
            appWindow.style.left = `${Math.random() * 200 + 50}px`;
            appWindow.style.top = `${Math.random() * 100 + 50}px`;
            
            if (appId === 'browser') {
                appWindow.style.width = '800px';
                appWindow.style.height = '600px';
            }

            appWindow.innerHTML = `
                <div class="window-header">
                    <span class="window-title"><i class="${appData.icon}"></i> ${appData.name}</span>
                    <div class="window-controls">
                        <button class="minimize-btn" title="Minimize"><i class="fa-regular fa-window-minimize"></i></button>
                        <button class="maximize-btn" title="Maximize"><i class="fa-regular fa-square"></i></button>
                        <button class="close-btn" title="Close"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="window-body">
                    ${getAppContent(appData)}
                </div>
            `;
            
            windowContainer.appendChild(appWindow);

            const header = appWindow.querySelector('.window-header');
            const minimizeBtn = appWindow.querySelector('.minimize-btn');
            const maximizeBtn = appWindow.querySelector('.maximize-btn');
            const closeBtn = appWindow.querySelector('.close-btn');

            closeBtn.addEventListener('click', () => {
                appWindow.remove();
                document.getElementById(`taskbar-icon-${appId}`).remove();
            });

            minimizeBtn.addEventListener('click', () => {
                appWindow.classList.add('minimized');
                document.getElementById(`taskbar-icon-${appId}`).classList.remove('active');
            });

            maximizeBtn.addEventListener('click', () => {
                if (appWindow.classList.contains('maximized')) {
                    appWindow.classList.remove('maximized');
                    appWindow.style.top = appWindow.dataset.oldTop;
                    appWindow.style.left = appWindow.dataset.oldLeft;
                    appWindow.style.width = appWindow.dataset.oldWidth;
                    appWindow.style.height = appWindow.dataset.oldHeight;
                    maximizeBtn.innerHTML = `<i class="fa-regular fa-square"></i>`;
                } else {
                    const rect = appWindow.getBoundingClientRect();
                    appWindow.dataset.oldTop = `${rect.top}px`;
                    appWindow.dataset.oldLeft = `${rect.left}px`;
                    appWindow.dataset.oldWidth = `${rect.width}px`;
                    appWindow.dataset.oldHeight = `${rect.height}px`;
                    appWindow.classList.add('maximized');
                    maximizeBtn.innerHTML = `<i class="fa-regular fa-window-restore"></i>`;
                }
            });

            makeDraggable(appWindow, header);
            createTaskbarIcon(appData, appWindow);
            focusWindow(appWindow);
            
            appWindow.addEventListener('mousedown', () => focusWindow(appWindow));
            
            if (appId === 'browser') {
                const urlInput = appWindow.querySelector('#urlInput');
                const goBtn = appWindow.querySelector('#goBtn');
                const browserFrame = appWindow.querySelector('#browserFrame');
                
                const loadUrl = () => {
                    let url = urlInput.value.trim();
                    if (!url) return;
                    
                    if (!/^https?:\/\//i.test(url)) {
                        url = 'https://' + url;
                    }
                    
                    browserFrame.src = url;
                    urlInput.value = url;
                };

                goBtn.addEventListener('click', loadUrl);
                urlInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        loadUrl();
                    }
                });
                
                browserFrame.src = 'https://placehold.co/800x600/1e293b/d4d4d4?text=Welcome!';
                browserFrame.onload = () => {
                    try {
                        const newUrl = browserFrame.contentWindow.location.href;
                        urlInput.value = newUrl;
                    } catch (e) {
                        console.error("Could not access iframe location due to cross-origin security policy.");
                        const frameDocument = browserFrame.contentDocument || browserFrame.contentWindow.document;
                        if (frameDocument) {
                            frameDocument.body.innerHTML = `
                                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; color: #666; font-family: 'Inter', sans-serif;">
                                    <h1 style="font-size: 2rem;">Blocked!</h1>
                                    <p style="font-size: 1rem; max-width: 80%; margin-top: 10px;">This website's security settings prevent it from being displayed in a frame. This is a common security feature on sites like Google and Facebook.</p>
                                </div>
                            `;
                        }
                    }
                };
            }
            
            if (appId === 'settings') {
                const wallpaperInput = appWindow.querySelector('#wallpaperInput');
                const setWallpaperBtn = appWindow.querySelector('#setWallpaperBtn');
                const resetWallpaperBtn = appWindow.querySelector('#resetWallpaperBtn');

                if (customWallpaper) {
                    wallpaperInput.value = customWallpaper;
                }

                setWallpaperBtn.addEventListener('click', () => {
                    const url = wallpaperInput.value.trim();
                    if (url) {
                        customWallpaper = url;
                        localStorage.setItem('customWallpaper', url);
                        setWallpaper();
                        showMessage('Success', 'Wallpaper set successfully!');
                    } else {
                        showMessage('Error', 'Please enter a valid URL.');
                    }
                });

                resetWallpaperBtn.addEventListener('click', () => {
                    customWallpaper = null;
                    localStorage.removeItem('customWallpaper');
                    setWallpaper();
                    showMessage('Success', 'Wallpaper reset to default.');
                    wallpaperInput.value = '';
                });
            }
        }
        
        function createTaskbarIcon(appData, appWindow) {
            const icon = document.createElement('button');
            icon.id = `taskbar-icon-${appData.id}`;
            icon.className = 'taskbar-icon';
            icon.title = appData.name;
            icon.innerHTML = `<i class="${appData.icon}" style="color: ${appData.color};"></i>`;
            icon.addEventListener('click', () => focusWindow(appWindow));
            runningAppsContainer.appendChild(icon);
        }

        function getAppContent(appData) {
            switch(appData.id) {
                case 'browser':
                    return `
                        <div class="browser-body">
                            <div class="browser-toolbar">
                                <input type="text" id="urlInput" placeholder="Enter URL or search...">
                                <button id="goBtn"><i class="fa-solid fa-arrow-right"></i></button>
                            </div>
                            <iframe id="browserFrame" class="browser-iframe"></iframe>
                        </div>
                    `;
                case 'settings':
                    return `
                        <div id="settings-content">
                            <h2>Desktop Settings</h2>
                            <div class="setting-section">
                                <h3>Change Wallpaper</h3>
                                <input type="text" id="wallpaperInput" placeholder="Enter image URL">
                                <button id="setWallpaperBtn">Set Wallpaper</button>
                                <button id="resetWallpaperBtn">Reset to Default</button>
                            </div>
                        </div>
                    `;
                default:
                    if (appData.sourceUrl) {
                        return `<iframe src="${appData.sourceUrl}" class="browser-iframe"></iframe>`;
                    }
                    return `<div style="padding: 20px;"><p>This is the <strong>${appData.id}</strong> application. Functionality can be built here.</p></div>`;
            }
        }

        function makeDraggable(element, handle) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            handle.onmousedown = dragMouseDown;
            function dragMouseDown(e) {
                if (element.classList.contains('maximized')) return;
                e.preventDefault();
                focusWindow(element);
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // --- Event Listeners ---
        menuButton.addEventListener('click', (e) => { e.stopPropagation(); toggleMenu(); });
        document.addEventListener('click', (e) => { 
            if (!appMenu.contains(e.target) && !menuButton.contains(e.target)) {
                toggleMenu(false);
            }
            contextMenu.style.display = 'none';
        });
        
        appSearch.addEventListener('input', (e) => renderApps(APPS.filter(app => app.name.toLowerCase().includes(e.target.value.toLowerCase()))));

        desktop.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            contextMenu.style.left = `${e.clientX}px`;
            contextMenu.style.top = `${e.clientY}px`;
            contextMenu.style.display = 'block';
        });

        document.addEventListener('click', (e) => {
            if (!contextMenu.contains(e.target)) {
                contextMenu.style.display = 'none';
            }
        });

        contextMenu.addEventListener('click', (e) => {
            const action = e.target.closest('li').dataset.action;
            switch(action) {
                case 'change-wallpaper':
                    setWallpaper();
                    break;
                case 'open-settings':
                    launchApp('settings');
                    break;
            }
            contextMenu.style.display = 'none';
        });

        // Drag and Drop for home screen
        desktop.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
        });
        desktop.addEventListener('drop', (e) => {
            e.preventDefault();
            const appId = e.dataTransfer.getData('text/plain');
            const sourceElement = e.target.closest('.app-icon, .home-screen-app');
            
            // Check if the drop is to add an app from the menu
            if (e.dataTransfer.effectAllowed === 'copy') {
                if (homeScreenApps.includes(appId)) {
                    showMessage('Oops!', 'This app is already on the home screen.');
                } else {
                    homeScreenApps.push(appId);
                    saveHomeScreenApps();
                    renderHomeScreenApps();
                }
            } else if (e.dataTransfer.effectAllowed === 'move') {
                 // Drop to remove an app from the home screen
                const droppedOnApp = e.target.closest('.home-screen-app');
                if (!droppedOnApp) {
                    homeScreenApps = homeScreenApps.filter(id => id !== appId);
                    saveHomeScreenApps();
                    renderHomeScreenApps();
                }
            }
        });
        
        // Handle drag and drop for home screen apps to delete
        document.addEventListener('dragend', (e) => {
            const appId = e.dataTransfer.getData('text/plain');
            // Check if the source of the drag was a home screen app icon
            const sourceIsHomeScreenApp = e.target.closest('.home-screen-app');
            if (sourceIsHomeScreenApp) {
                const droppedOnDesktop = e.clientX > 0 && e.clientX < window.innerWidth && e.clientY > 0 && e.clientY < window.innerHeight;
                const droppedOnGrid = e.target.closest('#homeScreenGrid');
                const droppedOnMenu = e.target.closest('#appMenu');

                // If the app was dragged and dropped anywhere but the home screen grid or menu
                if (droppedOnDesktop && !droppedOnGrid && !droppedOnMenu) {
                    homeScreenApps = homeScreenApps.filter(id => id !== appId);
                    saveHomeScreenApps();
                    renderHomeScreenApps();
                }
            }
        });

        // --- Initialization ---
        setWallpaper();
        updateClock();
        setInterval(updateClock, 1000);
        renderApps();
        renderHomeScreenApps();
        
        window.addEventListener('resize', setWallpaper);
    });
    </script>
</body>
</html>
