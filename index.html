<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. Base & Resets --- */
        :root {
            --bar-blur: 10px;
            --bar-background: rgba(255, 255, 255, 0.4);
            --text-color: #1a1a1a;
            --hover-background: rgba(255, 255, 255, 0.7);
            --border-color: rgba(200, 200, 200, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
        }

        /* --- 2. Desktop Environment --- */
        #desktop {
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-position: center center;
            transition: background-image 0.5s ease-in-out;
            position: relative;
        }

        #window-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 50px); /* Avoids overlap with bottom bar */
        }

        /* --- 3. Bottom Bar (Taskbar) --- */
        #bottomBar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: var(--bar-background);
            backdrop-filter: blur(var(--bar-blur));
            -webkit-backdrop-filter: blur(var(--bar-blur));
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 1000;
        }

        #menuButton {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        #menuButton:hover {
            background-color: var(--hover-background);
        }

        #systemTray {
            font-size: 14px;
            font-weight: 500;
        }

        /* --- 4. App Menu --- */
        #appMenu {
            position: fixed;
            bottom: 60px; /* 50px bar height + 10px margin */
            left: 15px;
            width: 400px;
            max-height: 500px;
            background: var(--bar-background);
            backdrop-filter: blur(var(--bar-blur));
            -webkit-backdrop-filter: blur(var(--bar-blur));
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 30px var(--shadow-color);
            padding: 15px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            
            /* Initial state for animation */
            opacity: 0;
            transform: translateY(20px);
            visibility: hidden;
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s;
        }

        #appMenu.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        #appSearch {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 15px;
        }
        #appSearch:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.3);
        }

        #appGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            overflow-y: auto;
            padding-right: 5px; /* for scrollbar */
        }
        
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            color: var(--text-color);
        }
        
        .app-icon:hover {
            background-color: var(--hover-background);
        }
        
        .app-icon i {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .app-icon span {
            font-size: 13px;
            font-weight: 500;
            /* Prevent text wrapping */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        /* --- 5. App Windows --- */
        .app-window {
            position: absolute;
            width: 600px;
            height: 400px;
            background-color: rgba(245, 245, 247, 0.9);
            backdrop-filter: blur(var(--bar-blur));
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 10px 40px var(--shadow-color);
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: auto;
            min-width: 250px;
            min-height: 150px;
        }

        .window-header {
            width: 100%;
            height: 35px;
            background-color: rgba(230, 230, 230, 0.7);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            cursor: move; /* Indicates the header is for dragging */
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        
        .window-title {
            font-weight: 600;
            font-size: 14px;
        }
        
        .window-controls button {
            background: none;
            border: none;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 5px;
            cursor: pointer;
        }
        .window-controls .close { background-color: #ff5f56; }
        .window-controls .minimize { background-color: #ffbd2e; }
        .window-controls .maximize { background-color: #27c93f; }
        
        .window-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        /* Specific App Window Content Example */
        .settings-content h3 {
             margin-bottom: 15px;
        }
        .settings-content .option {
            margin-bottom: 10px;
        }
        .settings-content input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        .settings-content button {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            background-color: #007aff;
            color: white;
            cursor: pointer;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div id="desktop">
        <div id="window-container">
             </div>
    </div>

    <div id="bottomBar">
        <div id="menuButtonContainer">
            <button id="menuButton" title="Open Menu">
                <i class="fa-solid fa-cloud"></i>
            </button>
        </div>
        <div id="runningApps">
            </div>
        <div id="systemTray">
            <div id="clock"></div>
        </div>
    </div>

    <div id="appMenu">
        <input type="search" id="appSearch" placeholder="Search for apps...">
        <div id="appGrid">
            </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 1. State & Constants ---
        const desktop = document.getElementById('desktop');
        const clockElement = document.getElementById('clock');
        const menuButton = document.getElementById('menuButton');
        const appMenu = document.getElementById('appMenu');
        const appGrid = document.getElementById('appGrid');
        const appSearch = document.getElementById('appSearch');
        const windowContainer = document.getElementById('window-container');

        const APPS = [
            { id: 'browser', name: 'Browser', icon: 'fa-solid fa-globe', color: '#3498db' },
            { id: 'notes', name: 'Notes', icon: 'fa-solid fa-clipboard', color: '#f1c40f' },
            { id: 'settings', name: 'Settings', icon: 'fa-solid fa-gears', color: '#95a5a6' },
            { id: 'files', name: 'Files', icon: 'fa-solid fa-folder', color: '#e67e22' },
            { id: 'terminal', name: 'Terminal', icon: 'fa-solid fa-terminal', color: '#2ecc71' },
            { id: 'calculator', name: 'Calculator', icon: 'fa-solid fa-calculator', color: '#34495e' },
            { id: 'mail', name: 'Mail', icon: 'fa-solid fa-envelope', color: '#e74c3c' },
            { id: 'photos', name: 'Photos', icon: 'fa-solid fa-image', color: '#9b59b6' },
        ];

        let openWindows = {}; // Keep track of open windows

        // --- 2. Core Functions ---

        /**
         * Sets a random, light-themed wallpaper from Unsplash.
         */
        function setWallpaper() {
            const keywords = ['light', 'minimal', 'abstract', 'gradient', 'nature', 'sky'];
            const randomKeyword = keywords[Math.floor(Math.random() * keywords.length)];
            const url = `https://source.unsplash.com/1920x1080/?${randomKeyword}`;
            desktop.style.backgroundImage = `url(${url})`;
        }

        /**
         * Updates the clock every second.
         */
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            clockElement.textContent = time;
        }

        /**
         * Renders the app icons in the menu grid.
         * @param {Array} appsToRender - The array of app objects to display.
         */
        function renderApps(appsToRender = APPS) {
            appGrid.innerHTML = ''; // Clear existing icons
            appsToRender.forEach(app => {
                const appIcon = document.createElement('a');
                appIcon.href = '#';
                appIcon.className = 'app-icon';
                appIcon.dataset.appId = app.id;
                appIcon.innerHTML = `
                    <i class="${app.icon}" style="color: ${app.color};"></i>
                    <span>${app.name}</span>
                `;
                appIcon.addEventListener('click', (e) => {
                    e.preventDefault();
                    launchApp(app.id);
                    toggleMenu(false); // Close menu on app launch
                });
                appGrid.appendChild(appIcon);
            });
        }
        
        /**
         * Toggles the visibility of the app menu.
         * @param {boolean} [forceState] - Optional: true to show, false to hide.
         */
        function toggleMenu(forceState) {
            const isVisible = appMenu.classList.contains('visible');
            if (forceState === true || (!isVisible && forceState !== false)) {
                appMenu.classList.add('visible');
            } else {
                appMenu.classList.remove('visible');
            }
        }

        /**
         * Launches an app, creating a new window on the desktop.
         * @param {string} appId - The ID of the app to launch.
         */
        function launchApp(appId) {
            if (openWindows[appId]) {
                 // Optional: Bring existing window to front
                 openWindows[appId].style.zIndex = getHighestZIndex() + 1;
                 return;
            }

            const appData = APPS.find(app => app.id === appId);
            if (!appData) return;

            const appWindow = document.createElement('div');
            appWindow.className = 'app-window';
            appWindow.style.left = `${Math.random() * 200 + 50}px`;
            appWindow.style.top = `${Math.random() * 100 + 50}px`;
            appWindow.style.zIndex = getHighestZIndex() + 1;

            appWindow.innerHTML = `
                <div class="window-header">
                    <span class="window-title"><i class="${appData.icon}"></i> ${appData.name}</span>
                    <div class="window-controls">
                        <button class="minimize" title="Minimize"></button>
                        <button class="maximize" title="Maximize"></button>
                        <button class="close" title="Close"></button>
                    </div>
                </div>
                <div class="window-body">
                    ${getAppContent(appId)}
                </div>
            `;
            
            windowContainer.appendChild(appWindow);
            openWindows[appId] = appWindow;

            // Add event listeners for window controls and dragging
            const header = appWindow.querySelector('.window-header');
            const closeBtn = appWindow.querySelector('.close');
            
            closeBtn.addEventListener('click', () => {
                appWindow.remove();
                delete openWindows[appId];
            });

            makeDraggable(appWindow, header);

            // Logic for wallpaper change in settings
            if (appId === 'settings') {
                const changeBgBtn = appWindow.querySelector('#changeBgBtn');
                const newBgUrlInput = appWindow.querySelector('#newBgUrl');
                changeBgBtn.addEventListener('click', () => {
                    const url = newBgUrlInput.value.trim();
                    if (url) {
                        desktop.style.backgroundImage = `url(${url})`;
                    } else {
                        setWallpaper(); // Or get a new random one
                    }
                });
            }
        }
        
        /**
         * Returns the content for a specific app window.
         * @param {string} appId - The ID of the app.
         * @returns {string} - The HTML content for the window body.
         */
        function getAppContent(appId) {
            switch(appId) {
                case 'settings':
                    return `
                        <div class="settings-content">
                            <h3>Appearance</h3>
                            <div class="option">
                                <label for="newBgUrl">Custom Wallpaper URL</label>
                                <input type="text" id="newBgUrl" placeholder="Paste image URL here...">
                            </div>
                            <button id="changeBgBtn">Apply Wallpaper</button>
                            <p style="font-size:12px; margin-top:10px;">Leave blank and click apply for a random one.</p>
                        </div>
                    `;
                case 'notes':
                    return `<textarea style="width:100%; height:100%; border:none; resize:none; background:transparent; font-family: 'Inter', sans-serif; font-size: 16px;" placeholder="Start typing your notes..."></textarea>`;
                default:
                    return `<p>This is the <strong>${appId}</strong> application. Functionality can be built here.</p>`;
            }
        }

        /**
         * Makes an element draggable by its header.
         * @param {HTMLElement} element - The element to make draggable.
         * @param {HTMLElement} handle - The handle that triggers the drag.
         */
        function makeDraggable(element, handle) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            handle.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e.preventDefault();
                element.style.zIndex = getHighestZIndex() + 1;
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        /**
         * Gets the highest z-index on the page to ensure new windows appear on top.
         * @returns {number} The highest z-index value.
         */
        function getHighestZIndex() {
            return Array.from(document.querySelectorAll('.app-window'))
                .reduce((max, el) => Math.max(max, +el.style.zIndex || 0), 0);
        }

        // --- 3. Event Listeners ---
        
        // Toggle menu on button click
        menuButton.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevents click from closing menu immediately
            toggleMenu();
        });

        // Close menu when clicking outside of it
        document.addEventListener('click', (e) => {
            if (!appMenu.contains(e.target) && e.target !== menuButton && !menuButton.contains(e.target)) {
                toggleMenu(false);
            }
        });

        // Filter apps on search input
        appSearch.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredApps = APPS.filter(app => app.name.toLowerCase().includes(searchTerm));
            renderApps(filteredApps);
        });

        // --- 4. Initialization ---
        setWallpaper();
        updateClock();
        setInterval(updateClock, 1000); // Update clock every second
        renderApps();


        const minimizeBtn = appWindow.querySelector('.minimize');
const maximizeBtn = appWindow.querySelector('.maximize');

// Store normal size for maximize/restore
let isMaximized = false;
let prevPos = {};

maximizeBtn.addEventListener('click', () => {
    if (!isMaximized) {
        prevPos = {
            top: appWindow.offsetTop,
            left: appWindow.offsetLeft,
            width: appWindow.offsetWidth,
            height: appWindow.offsetHeight
        };
        appWindow.style.top = '0px';
        appWindow.style.left = '0px';
        appWindow.style.width = '100%';
        appWindow.style.height = `calc(100% - 50px)`; // leave space for taskbar
        isMaximized = true;
    } else {
        appWindow.style.top = prevPos.top + 'px';
        appWindow.style.left = prevPos.left + 'px';
        appWindow.style.width = prevPos.width + 'px';
        appWindow.style.height = prevPos.height + 'px';
        isMaximized = false;
    }
});

minimizeBtn.addEventListener('click', () => {
    appWindow.style.display = 'none';

    // Add icon to taskbar
    const taskbar = document.getElementById('runningApps');
    let existingBtn = document.getElementById('taskbar-' + appId);
    if (!existingBtn) {
        const btn = document.createElement('button');
        btn.id = 'taskbar-' + appId;
        btn.innerHTML = `<i class="${appData.icon}"></i>`;
        btn.title = appData.name;
        btn.style.marginRight = '5px';
        btn.style.padding = '5px';
        btn.style.cursor = 'pointer';
        btn.addEventListener('click', () => {
            appWindow.style.display = 'flex';
            appWindow.style.zIndex = getHighestZIndex() + 1;
            btn.remove(); // remove from taskbar when restored
        });
        taskbar.appendChild(btn);
    }
});
        
    });
    </script>
</body>
</html>
